<!DOCTYPE html>

<head>
  <title>Chat App</title>
  <link rel="icon" href="/img/favicon.png">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="chat">
    <div id="sidebar" class="chat__sidebar">

    </div>
    <div class="chat__main">
      <div id="messages" class="chat__messages"></div>
      <div class="compose">
        <form id="message-form">
          <input type="text" name="message" placeholder="Enter message" required autocomplete="off">
          <button type="submit">Send</button>
        </form><br>
        <button id="send-location">Send Location</button> 
      </div>
      </div>
     </div>

  <script id="message-template" type="text/html">
  <div class="message">
    <p>
      <span class="message__name">{{username}}</span>
      <span class="message__meta">{{createdAt}}</span>
    </p>
    <p>{{message}}</p>
  </div>
</script>
  <script id="location-message-template" type="text/html">
  <div>
    <p>
      <span class="message__name">{{username}}</span>
      <span class="message__meta">{{createdAt}}</span>
    </p>
    <p><a href="{{url}}" target="_blank">My current location</a></p>
  </div>
</script>
<script id="sidebar-template" type="text/html">
  <h2 class="room-title">{{room}}</h2>
  <h3 class="list-title">Users</h3>
  <ul class="users">
    {{#users}}
    <li>{{username}}</li>
    {{/users}}
  </ul>
</script>
  <!-- Below client side socket.io.js is provided automatically by server when we configure it with socket.io-->
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
